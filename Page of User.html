<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page of User</title>
      <style>
        #navigation{
          border:5px solid pink;
          text-align:center;
        }
        #page{
          display:grid;
          grid-template-columns: 1fr 4fr;
        }
        img{
          border:5px solid black;
        }
        .a, .b, .c, .d, .e{
          border:3px solid gray;
          height:30px;
          line-height:30px;
        }
        .a{

        }
        .b{

        }
      </style>
  </head>
  <body>
    <div id="page">
        <div id="navigation">
            <div class="a">이름</div>
            <img src="face.jpg" width="85%">
            <div class="b">지도</div>
            <div class="c">마이 페이지</div>
            <div class="d">검색</div>
            <div class="e">ex</div>
        </div>
        <!-- * 카카오맵 - 지도퍼가기 -->
    <!-- 1. 지도 노드 -->
    <div id="daumRoughmapContainer1626405288662" class="root_daum_roughmap root_daum_roughmap_landing"></div>

    <!--
      2. 설치 스크립트
      * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
    -->
    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

    <!-- 3. 실행 스크립트 -->
    <script charset="UTF-8">
      new daum.roughmap.Lander({
        "timestamp" : "1626405288662",
        "key" : "26ncu",
        "mapWidth" : "640",
        "mapHeight" : "360"
      }).render();
    </script>

    </div>
  </body>
</html>
