        img{
          border:5px solid black;
        }
        .a, .b, .c, .d, .e{
          border:3px solid gray;
          height:30px;
          line-height:30px;
        }
        .a{

        }
        .b{

        }
      </style>
  </head>
  <body>
    <div id="page">
        <div id="navigation">
            <div class="a">이름</div>
            <img src="face.jpg" width="85%">
            <div class="b">지도</div>
            <div class="c">마이 페이지</div>
            <div class="d">검색</div>
            <div class="e">ex</div>
        </div>
        <img src="map.jpg" width="70%">

    </div>
  </body>
</html>
